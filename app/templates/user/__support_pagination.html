<div class="pagination">
    <!-- пагинация комментариев -->
    {% if message.has_prev %}<a href="{{ url_for('technical_support', page=message.prev_num) }}"
    class="btn btn-info btn-lg active" role="button">&lt;&lt; Предыдущая страница</a>{%
    else %}<a href="{{ url_for('technical_support', page=message.prev_num) }}"
    class="btn btn-info btn-lg disabled" role="button">&lt;&lt; Предыдущая страница </a>{% endif %}

    {% if message.has_next %}<a href="{{ url_for('technical_support', page=message.next_num) }}"
    class="btn btn-info btn-lg active" role="button">Следующая страница&gt;&gt;</a>
    {% else %}<a href="{{ url_for('technical_support', page=message.next_num) }}"
    class="btn btn-info btn-lg disabled" role="button">Следующая страница &gt;&gt;</a>{% endif %}
</div>
