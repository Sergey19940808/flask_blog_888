{% extends 'layout/base.html' %}
<!-- шаблон для сброса пароля, введение нового пароля -->
{% block content %}
<form action="{{ url_for('reset_with_token', token=token) }}" method="post">
<div class=field>
    <h1 align=center>Введите новый пароль для своего аккаунта:</h1>
    {{ form.hidden_tag() }}
    <br>
    <p>{{ form.password.label }}:</p>
    <br>

    <div class="field-field">
        <p>{{ form.password(size=20) }}</p>
    </div>
    <button type="submit" class="btn btn-primary">Обновить</button>
</div>
</form>
{% endblock %}
