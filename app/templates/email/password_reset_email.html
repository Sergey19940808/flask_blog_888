{% extends 'layout/base.html' %}
<!-- шаблон для сброса пароля, поля для введения почты -->
{% block content %}
<form action="{{ url_for('reset') }}" method="post">
<div class=field>
    <h1>Введите свой адрес электронной почты</h1>
    {{ form.hidden_tag() }}
    <br>
    <p>{{ form.email.label }}:</p>
    <br>

    <div class="field-field">
        <p>{{ form.email(size=20) }}</p>
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
</div>
</form>
{% endblock %}
